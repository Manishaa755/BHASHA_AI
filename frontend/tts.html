              placeholder="à¤‰à¤¦à¤¾à¤¹à¤°à¤£: à¤•à¥ƒà¤ªà¤¯à¤¾ à¤œà¤²à¤µà¤¾à¤¯à¥ à¤ªà¤°à¤¿à¤µà¤°à¥à¤¤à¤¨ à¤¸à¤®à¤à¤¾à¤à¤ / Explain crop rotation in Marathi"></textarea>

    <script>
    const API_BASE = (window.API_BASE || "").replace(/\/$/, "");
    const speakBtn = document.getElementById('speakBtn');
    const text = document.getElementById('text');
    const voice = document.getElementById('voice');
    const format = document.getElementById('format');
    const statusEl = document.getElementById('status');
    const reply = document.getElementById('reply');
    const player = document.getElementById('player');

    function setStatus(t){ statusEl.textContent = t; }
    function setReply(t){ reply.textContent = t || ''; reply.hidden = !t; }

    speakBtn.onclick = async () => {
      const userText = (text.value || "").trim();
      if (!userText) { setReply("âš ï¸ Please type something."); return; }
      setStatus("Generatingâ€¦"); setReply(""); player.removeAttribute('src'); player.load();

      try {
        const resp = await fetch(API_BASE + "/v1/tts-speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: userText,
            voice: voice.value || "alloy",
            format: format.value || "mp3"
          })
        });
        if (!resp.ok) {
          const t = await resp.text().catch(()=> "");
          throw new Error("HTTP " + resp.status + ": " + (t || resp.statusText));
        }

        let rx = '';
        const b64 = resp.headers.get('x-reply-text-b64');
        if (b64) { try { rx = atob(b64); } catch {} }
        setReply(rx);

        const audioBlob = await resp.blob();
        player.src = URL.createObjectURL(audioBlob);
        player.play().catch(()=>{});
        setStatus("Done");
      } catch (e) {
        console.error(e);
        setReply("Error: " + e.message);
        setStatus("Error");
      }
    };
  </script>
